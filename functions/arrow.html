<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let name=(fname,lname) => fname[0]+lname[0];
        document.getElementById("demo").innerHTML="first letter of both arguements: "+name("nithin","kumar");
    </script>
</body>
</html>
