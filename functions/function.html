<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-Assignment-1-functions</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function greet(){
            return "hello";
        }
        function name(user,fun){
           const p=fun();
           return `${p} ${user}`;
        }
    document.getElementById("demo").innerHTML=name("nithin",greet);
    </script>
</body>
